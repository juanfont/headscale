# prek/pre-commit configuration for headscale
# See: https://prek.j178.dev/quickstart/
# See: https://prek.j178.dev/builtin/

repos:
  # Built-in hooks from pre-commit/pre-commit-hooks
  # prek will use fast-path optimized versions automatically
  # See: https://prek.j178.dev/builtin/
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        exclude: ^(docs/|gen/)
      - id: check-case-conflict
        exclude: ^(docs/|gen/)
      - id: check-executables-have-shebangs
        exclude: ^(docs/|gen/)
      - id: check-json
        exclude: ^(docs/|gen/)
      - id: check-merge-conflict
        exclude: ^(docs/|gen/)
      - id: check-symlinks
        exclude: ^(docs/|gen/)
      - id: check-toml
        exclude: ^(docs/|gen/)
      - id: check-xml
        exclude: ^(docs/|gen/)
      - id: check-yaml
        exclude: ^(docs/|gen/)
      - id: detect-private-key
        exclude: ^(docs/|gen/)
      - id: end-of-file-fixer
        exclude: ^(docs/|gen/)
      - id: fix-byte-order-marker
        exclude: ^(docs/|gen/)
      - id: mixed-line-ending
        exclude: ^(docs/|gen/)
      - id: trailing-whitespace
        exclude: ^(docs/|gen/)

  # Local hooks for project-specific tooling
  - repo: local
    hooks:
      # nixpkgs-fmt for Nix files
      - id: nixpkgs-fmt
        name: nixpkgs-fmt
        entry: nixpkgs-fmt
        language: system
        files: \.nix$

      # Prettier for formatting
      - id: prettier
        name: prettier
        entry: prettier --write --list-different
        language: system
        types_or:
          [
            javascript,
            jsx,
            ts,
            tsx,
            yaml,
            json,
            toml,
            html,
            css,
            scss,
            sass,
            markdown,
          ]
        exclude: ^(CHANGELOG\.md|docs/|gen/)

      # Prettier for CHANGELOG.md with special formatting
      - id: prettier-changelog
        name: prettier-changelog
        entry: prettier --write --print-width 80 --prose-wrap always
        language: system
        files: ^CHANGELOG\.md$

      # golangci-lint for Go code quality
      - id: golangci-lint
        name: golangci-lint
        entry: .golangci-lint-hook.sh
        language: system
        types: [go]
        pass_filenames: false
