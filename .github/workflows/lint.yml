---
name: CI

on: [push, pull_request]

jobs:
  golangci-lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          args: --timeout 30m

  prettier-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Prettify code
        uses: creyD/prettier_action@v4.0
        with:
          prettier_options: >-
            --check '**/*.{ts,js,md,yaml,yml,sass,css,scss,html}'
          only_changed: false
          dry: true
