version: v2
plugins:
  - local: ["go", "tool", "protoc-gen-go"]
    out: gen/go
    opt:
      - paths=source_relative
  - local: ["go", "tool", "protoc-gen-go-grpc"]
    out: gen/go
    opt:
      - paths=source_relative
  - local: ["go", "tool", "protoc-gen-grpc-gateway"]
    out: gen/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - local: ["go", "tool", "protoc-gen-openapiv2"]
    out: gen/openapiv2
