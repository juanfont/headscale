        QRRSBlock.getRSBlocks = function (typeNumber, errorCorrectLevel) {

              "bad rs block @ typeNumber:" +
                typeNumber +
                "/errorCorrectLevel:" +
                errorCorrectLevel,
            );
          }
          var length = rsBlock.length / 3;
          var list = [];
          for (var i = 0; i < length; i++) {
            var count = rsBlock[i * 3 + 0];
            var totalCount = rsBlock[i * 3 + 1];
            var dataCount = rsBlock[i * 3 + 2];
            for (var j = 0; j < count; j++) {

            case QRErrorCorrectLevel.M:

          [858, 666, 482, 382],
          [929, 711, 509, 403],
          [1003, 779, 565, 439],
          [1091, 857, 611, 461],
          [1171, 911, 661, 511],
          [1273, 997, 715, 535],
          [1367, 1059, 751, 593],
          [1465, 1125, 805, 625],
          [1528, 1190, 868, 658],
          [1628, 1264, 908, 698],
          [1732, 1370, 982, 742],
          [1840, 1452, 1030, 790],
          [1952, 1538, 1112, 842],
          [2068, 1628, 1168, 898],
          [2188, 1722, 1228, 958],
          [2303, 1809, 1283, 983],
          [2431, 1911, 1351, 1051],

          [2699, 2099, 1499, 1139],

        function _isSupportCanvas() {

        }

        // android 2.x doesn't support Data-URI spec
        function _getAndroid() {

            var aMat = sAgent.toString().match(/android ([0-9]\.[0-9])/i);

        }

        var svgDrawer = (function () {
          var Drawing = function (el, htOption) {
            this._el = el;
            this._htOption = htOption;
          };

          Drawing.prototype.draw = function (oQRCode) {
            var _htOption = this._htOption;
            var _el = this._el;
            var nCount = oQRCode.getModuleCount();
            var nWidth = Math.floor(_htOption.width / nCount);
            var nHeight = Math.floor(_htOption.height / nCount);

            this.clear();

            function makeSVG(tag, attrs) {
              var el = document.createElementNS(
                "http://www.w3.org/2000/svg",
                tag,
              );
              for (var k in attrs)
                if (attrs.hasOwnProperty(k)) el.setAttribute(k, attrs[k]);
              return el;
            }

            var svg = makeSVG("svg", {
              viewBox: "0 0 " + String(nCount) + " " + String(nCount),
              width: "100%",
              height: "100%",
              fill: _htOption.colorLight,
            });
            svg.setAttributeNS(
              "http://www.w3.org/2000/xmlns/",
              "xmlns:xlink",
              "http://www.w3.org/1999/xlink",
            );
            _el.appendChild(svg);

            svg.appendChild(
              makeSVG("rect", {
                fill: _htOption.colorLight,
                width: "100%",
                height: "100%",
              }),
            );
            svg.appendChild(
              makeSVG("rect", {
                fill: _htOption.colorDark,
                width: "1",
                height: "1",
                id: "template",
              }),
            );

            for (var row = 0; row < nCount; row++) {
              for (var col = 0; col < nCount; col++) {
                if (oQRCode.isDark(row, col)) {
                  var child = makeSVG("use", {
                    x: String(col),
                    y: String(row),
                  });
                  child.setAttributeNS(
                    "http://www.w3.org/1999/xlink",
                    "href",
                    "#template",
                  );
                  svg.appendChild(child);
                }
              }
            }
          };
          Drawing.prototype.clear = function () {
            while (this._el.hasChildNodes())

        })();

        var useSVG = document.documentElement.tagName.toLowerCase() === "svg";

        // Drawing in DOM by using Table tag
        var Drawing = useSVG
          ? svgDrawer
          : !_isSupportCanvas()
            ? (function () {
                var Drawing = function (el, htOption) {
                  this._el = el;
                  this._htOption = htOption;
                };

                /**
                 * Draw the QRCode
                 *
                 * @param {QRCode} oQRCode
                 */
                Drawing.prototype.draw = function (oQRCode) {
                  var _htOption = this._htOption;
                  var _el = this._el;
                  var nCount = oQRCode.getModuleCount();
                  var nWidth = Math.floor(_htOption.width / nCount);
                  var nHeight = Math.floor(_htOption.height / nCount);
                  var aHTML = [
                    '<table style="border:0;border-collapse:collapse;">',
                  ];

                  for (var row = 0; row < nCount; row++) {
                    aHTML.push("<tr>");

                    for (var col = 0; col < nCount; col++) {
                      aHTML.push(
                        '<td style="border:0;border-collapse:collapse;padding:0;margin:0;width:' +
                          nWidth +
                          "px;height:" +
                          nHeight +
                          "px;background-color:" +
                          (oQRCode.isDark(row, col)
                            ? _htOption.colorDark
                            : _htOption.colorLight) +
                          ';"></td>',
                      );
                    }

                    aHTML.push("</tr>");
                  }

                  aHTML.push("</table>");
                  _el.innerHTML = aHTML.join("");

                  // Fix the margin values as real size.
                  var elTable = _el.childNodes[0];
                  var nLeftMarginTable =
                    (_htOption.width - elTable.offsetWidth) / 2;

                    (_htOption.height - elTable.offsetHeight) / 2;

        /**
         * Get the type by string length

         * @param {String} sText

        function _getTypeNumber(sText, nCorrectLevel) {

          var length = _getUTF8Length(sText);

            var nLimit = 0;

            switch (nCorrectLevel) {
              case QRErrorCorrectLevel.L:
                nLimit = QRCodeLimitLength[i][0];
                break;
              case QRErrorCorrectLevel.M:
                nLimit = QRCodeLimitLength[i][1];
                break;
              case QRErrorCorrectLevel.Q:
                nLimit = QRCodeLimitLength[i][2];
                break;
              case QRErrorCorrectLevel.H:
                nLimit = QRCodeLimitLength[i][3];
                break;
            }

            if (length <= nLimit) {
              break;
            } else {
              nType++;
            }
          }

          if (nType > QRCodeLimitLength.length) {
            throw new Error("Too long data");
          }

          return nType;

        function _getUTF8Length(sText) {
          var replacedText = encodeURI(sText)
            .toString()
            .replace(/\%[0-9a-fA-F]{2}/g, "a");
          return replacedText.length + (replacedText.length != sText ? 3 : 0);

        /**
         * @class QRCode
         * @constructor
         * @example
         * new QRCode(document.getElementById("test"), "http://jindo.dev.naver.com/collie");
         *
         * @example
         * var oQRCode = new QRCode("test", {
         *    text : "http://naver.com",
         *    width : 128,
         *    height : 128
         * });

         * @param {Number} [vOption.width=256]
         * @param {Number} [vOption.height=256]
         * @param {String} [vOption.colorDark="#000000"]

            width: 256,
            height: 256,
            typeNumber: 4,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRErrorCorrectLevel.H,

          if (typeof vOption === "string") {
            vOption = {
              text: vOption,
            };

          // Overwrites options
          if (vOption) {
            for (var i in vOption) {
              this._htOption[i] = vOption[i];

          }

          if (typeof el == "string") {
            el = document.getElementById(el);
          }

          if (this._htOption.useSVG) {

          }

          this._android = _getAndroid();
          this._el = el;
          this._oQRCode = null;
          this._oDrawing = new Drawing(this._el, this._htOption);

          if (this._htOption.text) {
            this.makeCode(this._htOption.text);
          }
        };

        /**
         * Make the QRCode
         *
         * @param {String} sText link data
         */
        QRCode.prototype.makeCode = function (sText) {
          this._oQRCode = new QRCodeModel(
            _getTypeNumber(sText, this._htOption.correctLevel),
            this._htOption.correctLevel,
          );
          this._oQRCode.addData(sText);
          this._oQRCode.make();
          this._el.title = sText;
          this._oDrawing.draw(this._oQRCode);
          this.makeImage();
        };

        /**
         * Make the Image from Canvas element
         * - It occurs automatically
         * - Android below 3 doesn't support Data-URI spec.
         *
         * @private
         */
        QRCode.prototype.makeImage = function () {
          if (
            typeof this._oDrawing.makeImage == "function" &&
            (!this._android || this._android >= 3)
          ) {
            this._oDrawing.makeImage();
          }
        };

        /**
         * Clear the QRCode
         */
        QRCode.prototype.clear = function () {
          this._oDrawing.clear();
        };

        /**
         * @name QRCode.CorrectLevel
         */
        QRCode.CorrectLevel = QRErrorCorrectLevel;
      })();
